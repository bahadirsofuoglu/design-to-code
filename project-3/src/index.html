<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
  <div class="card">

    <div class="header">
      New message
    </div>
    <div class="close-tag">
      x
    </div>
    <div class="search">
      <img src="./img/search.svg" alt="">
      <input type="text" placeholder="Type to search">
    </div>

    <div class="items-header">Recent Conversations</div>
    <ul>
      <li>
        <div class="item">
          <div class="avatar"></div>
          <div class="title"></div>
          <div class="subtitle"></div>
          <input type="radio">

        </div>
      </li>
    </ul>
  </div>

  <script src="js/app.min.js">
  </script>

</body>

</html>
